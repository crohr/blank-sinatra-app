name: Package
on: [push]

jobs:
  build:
    name: ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - debian:10
          - debian:11
          - debian:12
          - ubuntu:20.04
          - ubuntu:22.04
          - ubuntu:24.04
          - el:7
          - el:8
          - el:9
          - sles:12
          - sles:15
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/package
        with:
          target: ${{ matrix.target }}
          version: '1.0.0'
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: pkgr-${{ matrix.target }}
          path: ${{ steps.package.outputs.package }}